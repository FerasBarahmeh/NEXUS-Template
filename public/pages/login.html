<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../src/css/vars.css">
</head>
    <body class="flex justify-center items-center min-h-[100vh] bg-body"   >
            <section class="content relative flex flex-wrap">
                <section class="w-[500px] relative bg-dim">
                    <figure class="w-full relative">
                        <img src="../images/auth/email-phishing.png" class="w-full" alt="login"/>
                    </figure>
                    <figure class="w-[500px] absolute bottom-0 left-0  z-10">
                        <img src="../images/logo/logo-remove-bg.png" class="w-full " alt="logo"/>
                    </figure>
                    <figure class="w-[500px] relative bg-dim">
                        <img src="../images/waves/arrow.png" class="w-full" alt="logo"/>
                    </figure>
                </section>

                <section class="w-[500px] flex-1 bg-dark p-[61px]">
                    <h3 class="text-5xl font-semibold font-headers txt-light capitalize">sign in </h3>

                    <div class="flex w-full h-full flex-col my-[50px] p-0 txt-light">
                        <form class="flex justify-center items-center flex-col">
                            <div class="inputs w-full flex flex-col gap-6">
                                <div class="relative my-[10px]">
                                    <input type="text" class="flayer bg-transparent border-b border-slate-500 w-full focus:outline-none" id="email"  autofocus autocomplete="off"/>
                                    <label class="flay absolute left-0 top-1 text-sm text-slate-500 font-content capitalize transition ease-in-out duration-300 " for="email">Email</label>
                                </div>

                                <div class="relative my-[10px]">
                                    <input type="text" class="flayer bg-transparent border-b border-slate-500 w-full focus:outline-none" id="password" autocomplete="off"/>
                                    <label class="flay absolute left-0 top-1 text-sm text-slate-500 font-content capitalize transition ease-in-out duration-300" for="password">password</label>
                                </div>

                                <div class="self-center">
                                    <button class="bg-brand txt-dark p-2 min-w-[100px] m-[10px] font-content  rounded-[50px] capitalize">sign in</button>
                                </div>
                            </div>
                        </form>

                        <div class="mt-[40px]">
                            <a href="#" class="txt-brand m-[10px] font-content capitalize">forget password ?</a>
                        </div>
                    </div>
                </section>

            </section>

            <script src="../src/js/inputs/FlayerLabels.js"></script>
    </body>
</html>
